<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container{
           
            text-align:center;
            align-items:center;
            justify-content: center;
            color: white;
             
        }

        #container #nav{
            list-style-type: none;
            display: flex;
            flex-direction: row;
            text-align:center;
            align-items:center;
            justify-content: center;
            position: fixed;
        }

        #container ul li{
            margin-inline: 5rem; 

        }

        #container ul li h2{
            font-size: 1.5rem;
            text-shadow: 0rem 0rem .1rem black;
            cursor: pointer;
          
            text-decoration: solid underline rgba(255, 255, 255, 0); 

            transition-timing-function: linear;
        }

        #container ul li h2:hover{
            transition-timing-function: linear;
            text-decoration-color: white;
           


        }

        #container #headerImgContainer{
           height: 82%;
            width: 100%;
            align-content: center;
            text-align:center;
            align-items:center;
            justify-content: center;
            background-image: url('../docs/components/imgs/headerMain.jpg');
            background-size: cover;
            background-repeat:no-repeat ;

        }

        #container #headerImgContainer #socials{
            list-style-type: none;
            display:flex;
            flex-direction: row;
            text-align:center;
            align-items:center;
            justify-content: center;
           position: absolute; 
           bottom: -10rem;
           width: 100%;


        }

        #container #headerImgContainer  #socials li img{
            height: 2.5rem;

        }
    </style>
</head>
<body>
    <div id = 'container'>
        <ul id = 'nav'>
            <li><h2>AFFIRMATIONS</h2></li>
            <li><h2>SHOP</h2></li>
            <li><h2>CONTACT</h2></li>
            <li><h2>BLOG</h2></li>
            <li><h2>WORK-OUT</h2></li>
            </ul>

            <div id = 'headerImgContainer'>

                <ul id ='socials'>
                    <li><img src = '../docs/components/imgs/instagram.png'/></li>
                    <li><img src = '../docs/components/imgs/twitter.png'/></li>
                    <li><img src = '../docs/components/imgs/facebook.png'/></li>
                </ul>
            </div>

    </div>

</body>
</html>
